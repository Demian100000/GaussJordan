<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Gauss Jordan</title>
    <link rel="stylesheet" href="/css/styles2.css">
</head>
<body>
    <div class="PRINCIPAL">
        <div class="inicio">
            <h1>Calculadora Gauss Jordan</h1>
            <div class="encabezado">
                
                <nav>
                    <a href="index.html">Inicio</a>
                    <a href="D&D.html">Arrastre de matriz</a>
                    <a href="">Escribir matriz</a>
                </nav>
            </div>
            <div class="main">
                    
                <div class="infosec1">
                    <h2>Coloca aqui tu archivo .txt</h2>
                        
                    <section class="dragdrop" ondragover="event.preventDefault()" ondrop="dropHandler(event)">
                        <textarea id="dragdrop-textarea"></textarea>
                    </section>
                    <span>
                        
                       
                            <a class="boton1" href="javascript:void(0)" onclick="borrar()">Limpiar</a>
                            <a class="boton2" href="#" onclick="calcular()">Calcula</a>
                     
                    </span>
                </div>
                        
                <div class="infosec2">
                    <h2>Matriz Resultado</h2>
                        
                    <section class="mresultante">
                        <textarea id="resultado"></textarea>
                    </section>
                    
                        <span>
                            <a class="boton1" href="#" onclick="finalizar()">Finalizar</a>
                        </span>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        function dropHandler(event) {
            event.preventDefault();
            var file = event.dataTransfer.files[0];
            if (file.type.match('text.*')) {
                var reader = new FileReader();
                reader.onload = function (event) {
                    var content = event.target.result;
                    var textarea = document.getElementById('dragdrop-textarea');
                    textarea.value = content;
                };
                reader.readAsText(file);
            } else {
                alert('Solo se permiten archivos de texto');
            }
        }

        function borrar() {
    var textarea = document.getElementById('dragdrop-textarea');
    textarea.value = '';

}



        function calcular() {
            // función para realizar el cálculo
        }

        function finalizar() {
            // función para finalizar la operación
        }

        function calcular() {
    var textarea = document.getElementById('dragdrop-textarea');
    var matriz = textarea.value.split('\n').map(function (fila) {
        return fila.split(' ').map(Number);
    });
    
    // Aquí puedes realizar el cálculo que necesites con la matriz
    
    var resultado = 'Aquí va el resultado de la operación'; // Reemplaza esto con el resultado real
    
    var resultadoTextarea = document.getElementById('resultado');
    resultadoTextarea.value = resultado;
}

    </script>
</body>
</html>
